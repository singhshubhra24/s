<template name="show">
<div class="abc">
  <!-- <div class="w3"> -->
    <h4 class="header">
       Page Setup
       <button style="float:right; background:#FF5533"> <span class="glyphicon glyphicon-remove" style="color:white"></span></button>
       <button style="float:right; background:#3380FF"> <span class="glyphicon glyphicon-question-sign" style="color:white"></span></button>
    </h4>
    <div class="w3">
<!-- <fieldset> -->
    <ul class="nav nav-tabs">
<!-- <fieldset> -->
      <li class="active" id="current"><a href="#">Margins</a></li>
      <li><a href="#">Paper</a></li>
      <li><a href="#">Layout</a></li>
    </ul>
    <br>
    <h4 class="ab"><span style="color:#002BCC">Margins</span></h4>
     <div class="row">
      <div class="col-sm-6">
        <u>T</u>op: &nbsp;&nbsp;&nbsp;&nbsp;<input class="ad" type="number" align="center" step="0.1" default="0"><br>
       </div>
      <div class="col-sm-6">
        <u>B</u>ottom:&nbsp;&nbsp;<input class="ad" type="number" step="0.1"  align="middle" >
       </div><br>
    </div>
    <div class="row">
    <div class="col-sm-6">
      <u>L</u>eft: &nbsp;&nbsp;&nbsp;&nbsp;<input class="ad" type="number" step="0.1" align="middle"><br>
     </div>
     <div class="col-sm-6">
      <u>R</u>ight:&nbsp;&nbsp; &nbsp;&nbsp;<input class="ad" type="number" step="0.1" align="middle"><br>
     </div><br>
    </div>
    <div class="row">
     <div class="col-sm-6">
      <u>G</u>utter: <input class="ad" type="number" step="0.1" align="middle"><br>
     </div>
     <div class="col-sm-6">
       <u>G</u>utter:&nbsp;&nbsp; <input class="ad" type="number" step="0.1" align="middle"><br>
      </div><br>
    </div>
    <h4 class="ab"><span style="color:#002BCC">Orientation</span></h4>
    <div class="row">
    <div class="col-sm-2"  align="left">
    <img src="img1.jpg"  alt="broad">
    </div>
    <div class="col-sm-2" align="left">
    <img src="img2.jpg" align="middle " alt="broad">
    </div>
    </div>
    <h4 class="ab"><span style="color:#002BCC">Pages</span></h4>
    <div class="row">
    <div class="col-sm-6">
    <u>M</u>ultiple Pages:
    </div>
    <div class="col-sm-6">
      <select class="select">
          <option value="volvo">Normal</option>
          <option value="saab">Mirror margins</option>
          <option value="mercedes">2pages per sheet</option>
          <option value="audi">Book fold</option>
        </select>
      </div>
    </div>
    <h4 class="ab"><span style="color:#002BCC">Preview</span></h4>
    <div class="row">
      <div class="col-sm-4">
        <label>Apply To:</label>
          <br>
        <select class="select">
          <option value="Whole Document">this section</option>
          <option value="saab">this point forward</option>
          <option value="mercedes">Whole Document</option>
        </select>
      </div>
    </div>
    <div class="row">
     <div class="col-sm-8">
      <input type="reset" id="btn1" value="Default...">
      </div>
     <div class="col-sm-2">
      <input type="submit" id="btn2" value="ok" >
      </div>
     <div class="col-sm-2">
      <input type="button" id="btn3" value="Cancel" >
      </div>
    </div>
       <!-- <legend  style="color:#002BCC">Orientation</legend> -->
    </div>
  </div>
</template>
